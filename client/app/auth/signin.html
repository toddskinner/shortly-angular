<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" novalidate ng-submit='signin()'>
    <input type='text' name="username" ng-model='user.username' required ng-class="{ 'error' : signinForm.username.$error }">
    <input type="password" name="password" ng-model='user.password' required ng-class="{ 'error' : signinForm.password.$error }">
    <button type="submit">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
